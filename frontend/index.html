<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body ng-app="myApp" ng-controller="formCtrl">

    <div class="container" style="margin-top: 5%;">
        
        <h2>Angular JS 1.X Form</h2>
        <form ng-submit="submit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" ng-model="name" placeholder="Please!! Enter your Name "/>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    
        <div class="card bg-light text-dark" ng-show="show" style="padding: 2%;margin-top: 5%;">
            <div class="alert alert-success">
                <strong>Response Status</strong> : {{status}}
            </div>
            
            <code>{{response}}</code>
        </div>
    </div>
    
    <script type="text/javascript" src="./js/module.js"></script>
    <script type="text/javascript" src="./js/controller.js"></script>
</body>

</html>
